<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay EIP System Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="app.js" defer></script>
</head>

<body class="bg-light">
    <form id="registerForm">
        <input type="text" id="username" placeholder="帳號" required>
        <input type="password" id="password" placeholder="密碼" required>
        <input type="password" id="confirmPassword" placeholder="確認密碼" required>
        <input type="text" id="name" placeholder="真實姓名" required>
        <input type="email" id="email" placeholder="電子信箱" required>
        <button type="submit">立即註冊</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
